  <textarea id="text" readonly=true style="display: block; width: 100%; height: 100%; resize: none;"></textarea>
  <script type="text/javascript">
  
    var ACTIONS = {
      GO_LEFT: 'left',
      GO_RIGHT: 'right',
      GO_UP: 'up',
      GO_DOWN: 'down',
      DRILL_LEFT: 'act,left',
      DRILL_RIGHT: 'act,right',
      SUICIDE: 'act(0)',
      DO_NOTHING: 'stop'
    };
    
    var gcb = new GameClient("http://codebattle2021.westeurope.cloudapp.azure.com/codenjoy-contest/board/player/0?code=000000000000&gameName=loderunner")
    gcb.textArea = text;
    gcb.run(function(board) {
      var random = Math.floor(Math.random() * Object.keys(ACTIONS).length);
      return ACTIONS[Object.keys(ACTIONS)[random]];
    });
  </script>
